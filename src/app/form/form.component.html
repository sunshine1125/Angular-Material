<h2 class="title">Form</h2>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="用户名" [(value)]="formData.username">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput email placeholder="邮箱" [(value)]="formData.email">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="密码" [(value)]="formData.password">
  </mat-form-field>

  <div class="text-right">
    <button mat-flat-button color="primary" (click)="onSave()">提交</button>
  </div>

</form>
